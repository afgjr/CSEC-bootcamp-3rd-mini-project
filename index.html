
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text: ON/OFF</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <h1 id="displayText" class="off-state">OFF</h1>
        
        <div class="state-indicator">
            <div class="indicator active" id="offIndicator"></div>
            <div class="indicator" id="onIndicator"></div>
        </div>
        
        <div class="button-container">
            <button class="toggle-btn" id="toggleButton">Toggle</button>
        </div>
        
  
        
  
    </div>
    <script src="script.js"></script>
</body>
</html>
